<article>
  <form method=POST action=/create-my-edit>
    <h1>My edit</h1>
    <p>
      <input required type=url name=url placeholder="page url">
    <p>
      <input required type=text name=document_index placeholder="document index">
    <p>
      <input required type=number name=paragraph_index placeholder="paragraph index">
    <p>
      <input required type=number name=sentence_index placeholder="sentence index">
    <p>
      <input required type=text name=sentence_before placeholder="sentence before">
    <p>
      <input required type=text name=sentence_after placeholder="sentence after">
    <p>
      <input required type=text name=paragraph_before placeholder="paragraph before">
    <p>
      <input required type=text name=paragraph_after placeholder="paragraph after">
    <p>
      <select required name=sentence_attachment_type>
        <option value="" disabled selected>Position of sentence</option>
        <option value=before_begin>paragraph start</option>
        <option value=after_end>paragraph end</option>
        <option value=middle>paragraph middle</option>
      </select>
    </p>
    <p>
      <select required name=paragraph_attachment_type>
        <option value="" disabled selected>Position of paragraph</option>
        <option value=before_begin>document start</option>
        <option value=after_end>document end</option>
        <option value=middle>document middle</option>
      </select>
    </p>
    <p>
      <textarea required name=edited_sentence placeholder="edited sentence"></textarea>
    <p>
      <button name=publish value=my-edit>Publish</button>
  </form>
</article>
