<article>
  <form method=POST action=/create-my-edit>
    <h1>My edit</h1>
    <p>
      <input type=url name=url placeholder="page url">
    <p>
      <input type=text name=selector placeholder="selector">
    <p>
      <input type=number name=element_index placeholder="element index">
    <p>
      <input type=number name=sentence_index placeholder="sentence index">
    <p>
      <input type=text name=strike_trigram placeholder="trigram at strike point">
    <p>
      <input type=text name=insert_trigram placeholder="trigram at insert point">
    <p>
      <select name=attachment_type>
        <option value=before_begin>before begin</option>
        <option value=after_end>after end</option>
        <option value=middle>middle</option>
      </select>
    </p>
    <p>
      <input type=number name=strike_start placeholder="strike start">
      <input type=number name=strike_end placeholder="strike end">
    <p>
      <input type=number name=offset_in_sentence placeholder="offset in sentence">
    <p>
      <textarea required name=content placeholder="insert content"></textarea>
    <p>
      <button name=publish value=my-edit>Publish</button>
  </form>
</article>
