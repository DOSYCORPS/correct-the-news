<form method=POST action=/delete-my-edit>
  <input type=hidden name=editid value="{{ edit_id }}">
  <select name=confirmation required>
    <option selected disabled value="">Are you sure?</option>
    <option value="yes">Yes, delete it</option>
    <option value="no">No, keep it</option>
  </select>
  <p>
    <button name=delete value=my-edit>Delete</button>
</form>
